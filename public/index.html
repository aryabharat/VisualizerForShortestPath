<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Exit Simulation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header>
    <h1 align="center">Fire Exit Simulation</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-md-2">
            <label for="gridRow">Breadth (mt.):</label>
            <input class="form-control" id="gridRow" type="number" value="20">
          </div>
          <div class="col-md-2">
            <label for="gridCol">Width (mt.):</label>
            <input class="form-control" id="gridCol" type="number" value="20">
          </div>
          <div class="col-md-2">
            <label for="fireRate">Fire Spread Rate (m/s):</label>
            <input class="form-control" id="fireRate" type="number" value="0.2">
          </div>
          <div class="col-md-2">
            <label for="personSpeed">Person Speed (m/s):</label>
            <input class="form-control" id="personSpeed" type="number" value="3">
          </div>
          <div class="col-md-2">
            <button class="btn btn-dark btn-block" type="button" onclick="createGrid()">Visualizer</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-dark btn-block" type="button" onclick="findPath()">Find Path</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <h1 id="no-path" class="danger-text">
        <p>ðŸ’€ R.I.P ðŸ’€</p>
        <p>no possible path</p>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="board"></table>
    </div>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="../pathfinding//pathfinding-browser.js"></script>
  <script src="../main.js"></script>
</body>

</html>
